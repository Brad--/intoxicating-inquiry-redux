<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <script src="../js/script.js"></script>
    <title>Login</title>
  </head>
  <body>
    <img id="gwd-corner-logo" src="../img/GWD_Large.png"/>
    <div id="loginPanel">
      <input id="usernameBox" class="loginInput" type="text" placeholder="Username" name="username" required>
      <input id="passwordBox" class="loginInput" type="password" placeholder="Password" name="password" required>
      <button class="loginButton" type="button" onclick="login()">Log In</button>
      <div id="loginNotification"/>
    </div>
  </body>

</html>
